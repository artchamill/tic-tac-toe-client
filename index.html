<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

<!-- sign up field -->
  <form id='sign-up' class=" ">
    <fieldset>
      <legend>Sign-Up</legend>
      <input type="email" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
      <button type="submit">Sign-Up</button>
    </fieldset>
  </form>
<br>

<!-- change password field -->
  <form id='change-password' class=" ">
    <fieldset>
      <legend>Change Password</legend>
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      <button type="submit">Change Password</button>
    </fieldset>
  </form>

      <h1>Tic-tac-toe</h1>
<!-- gameboard -->
<div class="gameboard">
  <div class="row">
    <div id="0" class="col-sm-4 box"></div>
    <div id="1" class="col-sm-4 box"></div>
    <div id="2" class="col-sm-4 box"></div>
  </div>

  <div class="row">
    <div id="3" class="col-sm-4 box"></div>
    <div id="4" class="col-sm-4 box"></div>
    <div id="5" class="col-sm-4 box"></div>
  </div>

  <div class="row">
    <div id="6" class="col-sm-4 box"></div>
    <div id="7" class="col-sm-4 box"></div>
    <div id="8" class="col-sm-4 box"></div>
  </div>
</div>

<!-- end gameboard -->

<!-- reset game button -->
    <div class="resetgame">
      <button type="button" class="btn btn-primary">Reset Game</button>
    </div>

<!-- signout button -->
    <div class="signout">
      <button type="submit" btn class="btn btn-danger">Sign-Out</button>
    </div>

    </body>
</html>
